<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOD PRO - FULL RESET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #020617; color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(25px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-tap:active { transform: scale(0.96); }
        .my-msg { background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2); }
        .gradient-text { background: linear-gradient(to right, #818cf8, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="v-login" class="fixed inset-0 z-50 bg-slate-950 flex flex-col items-center justify-center p-8 space-y-10">
        <div class="text-center">
            <h1 class="text-7xl font-black italic tracking-tighter gradient-text">TOD.PRO</h1>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.4em] mt-3">Admin Control Active</p>
        </div>
        <div class="glass p-8 rounded-[3rem] w-full max-w-xs space-y-5 shadow-2xl text-center">
            <input id="in-nick" type="text" maxlength="15" placeholder="Nickname..." class="w-full p-4 rounded-2xl bg-slate-900 border border-white/5 text-white text-center font-bold outline-none focus:ring-2 ring-indigo-500 transition-all">
            <button onclick="start()" class="w-full bg-indigo-600 p-4 rounded-2xl text-white font-black uppercase tracking-widest btn-tap">Masuk & Main</button>
        </div>
    </div>

    <!-- MAIN AREA -->
    <div id="v-main" class="flex-1 flex flex-col hidden overflow-hidden">
        
        <!-- HEADER DENGAN TOMBOL RESET -->
        <div class="px-6 py-4 flex justify-between items-center">
            <h1 class="font-black italic text-xl gradient-text">TOD.PRO</h1>
            <button onclick="resetRiwayat()" class="text-[9px] font-bold bg-rose-600/20 text-rose-400 border border-rose-500/30 px-3 py-1.5 rounded-full btn-tap uppercase tracking-wider">
                Reset Riwayat
            </button>
        </div>

        <!-- TANTANGAN CARD -->
        <div class="p-4 shrink-0 pt-0">
            <div class="glass p-6 rounded-[2.5rem] text-center border-white/5 relative overflow-hidden">
                <div id="g-tipe" class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-1">Status</div>
                <h2 id="g-isi" class="text-lg font-bold italic mb-5 min-h-[3.5rem] flex items-center justify-center px-4 leading-tight">"Belum ada tantangan"</h2>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="sendTOD('TRUTH')" class="bg-indigo-600/10 border border-indigo-500/20 py-3.5 rounded-2xl font-bold text-indigo-400 text-[10px] btn-tap">TRUTH</button>
                    <button onclick="sendTOD('DARE')" class="bg-emerald-600/10 border border-emerald-500/20 py-3.5 rounded-2xl font-bold text-emerald-400 text-[10px] btn-tap">DARE</button>
                </div>
            </div>
        </div>

        <!-- CHAT AREA -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <div class="px-6 py-1 flex justify-between items-center text-white/20">
                <span class="text-[9px] font-black uppercase">Live Chat</span>
                <button onclick="bersihkanChat()" class="text-[8px] hover:text-white transition-colors">BERSIHKAN CHAT</button>
            </div>
            
            <div id="c-list" class="flex-1 overflow-y-auto p-4 space-y-5 no-scrollbar flex flex-col-reverse"></div>
            
            <div class="p-4 glass rounded-t-[3rem] border-t-0">
                <form onsubmit="event.preventDefault(); sendMsg();" class="flex gap-2">
                    <input id="c-input" type="text" placeholder="Ketik pesan..." autocomplete="off" class="flex-1 bg-slate-900/50 border border-white/5 rounded-full px-6 py-3.5 text-sm focus:outline-none">
                    <button type="submit" class="bg-indigo-600 p-3.5 rounded-full btn-tap">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://rruxlxoeelxjjjmhafkc.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJydXhseG9lZWx4ampqbWhhZmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDU5OTMsImV4cCI6MjA4NTMyMTk5M30.oR2hl_BDD1P6Dmtos2So-aJ_eoFl1-Kwybt6mQnvq0Q';
        const supa = supabase.createClient(SB_URL, SB_KEY);
        let nick = "";

        const QUESTS = {
            TRUTH: ["Siapa mantan terindahmu?", "Hal paling malu-maluin pas sekolah?", "Satu rahasia yang gak ada yang tau?", "Pernah suka sama temen sendiri?"],
            DARE: ["Push up 10x!", "Tirukan suara ayam kenceng!", "Chat mantan: 'Aku kangen'", "Dance tanpa musik 30 detik!"]
        };

        async function start() {
            nick = document.getElementById('in-nick').value.trim();
            if(!nick) return;
            document.getElementById('v-login').style.display = 'none';
            document.getElementById('v-main').classList.remove('hidden');
            await supa.auth.signInAnonymously();

            supa.channel('global-sync')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'Pesan' }, () => fetchChat())
                .on('postgres_changes', { event: '*', schema: 'public', table: 'Tantangan' }, () => fetchGame())
                .subscribe();

            fetchChat();
            fetchGame();
        }

        async function sendTOD(t) {
            const isi = QUESTS[t][Math.floor(Math.random() * QUESTS[t].length)];
            await supa.from('Tantangan').insert([{ tipe: t, isi, pembuat: nick }]);
        }

        // FUNGSI HAPUS SEMUA RIWAYAT TANTANGAN
        async function resetRiwayat() {
            if(confirm("Hapus semua riwayat tantangan? Game akan dimulai dari awal.")) {
                // Menghapus semua baris di tabel Tantangan
                const { error } = await supa.from('Tantangan').delete().neq('id', 0); 
                if(!error) {
                    document.getElementById('g-tipe').innerText = "Status";
                    document.getElementById('g-isi').innerText = "Riwayat dihapus oleh " + nick;
                }
            }
        }

        // FUNGSI HAPUS SEMUA CHAT
        async function bersihkanChat() {
            if(confirm("Bersihkan semua chat di room ini?")) {
                await supa.from('Pesan').delete().neq('id', 0);
            }
        }

        async function sendMsg() {
            const inp = document.getElementById('c-input');
            if(!inp.value.trim()) return;
            await supa.from('Pesan').insert([{ nama: nick, teks: inp.value }]);
            inp.value = "";
        }

        async function updateMsg(id, old) {
            const val = prompt("Edit pesanmu:", old);
            if(val && val !== old) await supa.from('Pesan').update({ teks: val }).eq('id', id);
        }

        async function deleteMsg(id) {
            if(confirm("Hapus pesan ini?")) await supa.from('Pesan').delete().eq('id', id);
        }

        async function fetchGame() {
            const { data } = await supa.from('Tantangan').select('*').order('id', { ascending: false }).limit(1);
            if(data && data.length > 0) {
                document.getElementById('g-tipe').innerText = `${data[0].tipe} - DARI ${data[0].pembuat}`;
                document.getElementById('g-isi').innerText = `"${data[0].isi}"`;
            } else {
                document.getElementById('g-tipe').innerText = "Status";
                document.getElementById('g-isi').innerText = "Belum ada tantangan aktif";
            }
        }

        async function fetchChat() {
            const { data } = await supa.from('Pesan').select('*').order('created_at', { ascending: false }).limit(25);
            const box = document.getElementById('c-list');
            box.innerHTML = "";
            data?.forEach(d => {
                const isMe = d.nama === nick;
                const div = document.createElement('div');
                div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} group`;
                div.innerHTML = `
                    <span class="text-[8px] text-white/20 font-black mb-1 px-2 uppercase tracking-tighter">${d.nama}</span>
                    <div class="flex items-center gap-2">
                        ${isMe ? `
                            <div class="hidden group-hover:flex gap-3 text-[9px] font-bold">
                                <button onclick="updateMsg(${d.id}, '${d.teks}')" class="text-indigo-400">EDIT</button>
                                <button onclick="deleteMsg(${d.id})" class="text-rose-500">HAPUS</button>
                            </div>
                        ` : ''}
                        <div class="${isMe ? 'my-msg rounded-tr-none' : 'bg-white/5 rounded-tl-none'} px-5 py-2.5 rounded-2xl text-[13px] max-w-[220px] leading-relaxed border border-white/5">
                            ${d.teks}
                        </div>
                    </div>
                `;
                box.appendChild(div);
            });
        }
    </script>
</body>
</html>
