<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #020617; color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(25px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-tap:active { transform: scale(0.96); }
        .my-msg { background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); }
        .gradient-text { background: linear-gradient(to right, #f8fafc, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        #history-modal { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0; pointer-events: none; visibility: hidden; }
        #history-modal.active { opacity: 1; pointer-events: auto; visibility: visible; }
        #history-content { transition: transform 0.3s ease; transform: translateY(100%); }
        #history-modal.active #history-content { transform: translateY(0); }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="v-login" class="fixed inset-0 z-50 bg-slate-950 flex flex-col items-center justify-center p-8 space-y-10">
        <div class="text-center">
            <h1 class="text-8xl font-black italic tracking-tighter gradient-text">TOD</h1>
            <p class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.6em] mt-2">Truth or Dare</p>
        </div>
        <div class="glass p-8 rounded-[3rem] w-full max-w-xs space-y-5 shadow-2xl">
            <input id="in-nick" type="text" maxlength="15" placeholder="Siapa namamu?" class="w-full p-4 rounded-2xl bg-slate-900 border border-white/5 text-white text-center font-bold outline-none focus:ring-2 ring-slate-500 transition-all">
            <button onclick="start()" class="w-full bg-slate-100 p-4 rounded-2xl text-slate-950 font-black uppercase tracking-widest btn-tap">Mulai</button>
        </div>
    </div>

    <!-- MAIN AREA -->
    <div id="v-main" class="flex-1 flex flex-col hidden overflow-hidden relative">
        
        <!-- HEADER -->
        <div class="px-6 py-5 flex justify-between items-center shrink-0">
            <button onclick="toggleHistory(true)" class="p-2.5 glass rounded-full text-slate-400 btn-tap border-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v5h5"/><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"/><path d="M12 7v5l4 2"/></svg>
            </button>
            <h1 class="font-black italic text-2xl tracking-tighter gradient-text">TOD</h1>
            <button onclick="resetRiwayat()" class="p-2.5 glass rounded-full text-rose-500/50 btn-tap border-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
            </button>
        </div>

        <!-- TANTANGAN CARD -->
        <div class="p-4 shrink-0 pt-0">
            <div class="glass p-8 rounded-[2.5rem] text-center border-white/5 shadow-2xl">
                <div id="g-tipe" class="text-[9px] font-black text-slate-500 uppercase tracking-[0.3em] mb-2">Pilih Tantangan</div>
                <h2 id="g-isi" class="text-xl font-bold italic mb-8 min-h-[4rem] flex items-center justify-center px-4 leading-snug text-slate-200">"Tentukan nasibmu..."</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="sendTOD('TRUTH')" class="bg-indigo-600/10 border border-indigo-500/20 py-4 rounded-2xl font-black text-indigo-400 text-xs btn-tap uppercase tracking-widest">Truth</button>
                    <button onclick="sendTOD('DARE')" class="bg-emerald-600/10 border border-emerald-500/20 py-4 rounded-2xl font-black text-emerald-400 text-xs btn-tap uppercase tracking-widest">Dare</button>
                </div>
            </div>
        </div>

        <!-- CHAT AREA -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <div id="c-list" class="flex-1 overflow-y-auto p-4 space-y-5 no-scrollbar flex flex-col-reverse"></div>
            <div class="p-4 glass rounded-t-[3rem] border-t-0 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
                <form onsubmit="event.preventDefault(); sendMsg();" class="flex gap-2">
                    <input id="c-input" type="text" placeholder="Tulis pesan..." class="flex-1 bg-slate-900 border border-white/5 rounded-full px-6 py-4 text-sm focus:outline-none focus:ring-1 ring-white/10">
                    <button type="submit" class="bg-white p-4 rounded-full btn-tap shadow-lg shadow-white/5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                    </button>
                </form>
            </div>
        </div>

        <!-- MODAL RIWAYAT -->
        <div id="history-modal" class="fixed inset-0 z-[60] flex items-end justify-center bg-black/80 backdrop-blur-md px-4">
            <div id="history-content" class="glass w-full max-w-lg h-[80dvh] rounded-t-[3.5rem] flex flex-col overflow-hidden border-white/10 shadow-2xl">
                <div class="p-8 flex justify-between items-center border-b border-white/5">
                    <h3 class="font-black text-white uppercase tracking-[0.3em] text-[10px]">Arsip Tantangan</h3>
                    <button onclick="toggleHistory(false)" class="p-2 glass rounded-full text-white/40">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                <div id="history-list" class="flex-1 overflow-y-auto p-6 space-y-4 no-scrollbar pb-24"></div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://rruxlxoeelxjjjmhafkc.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJydXhseG9lZWx4ampqbWhhZmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDU5OTMsImV4cCI6MjA4NTMyMTk5M30.oR2hl_BDD1P6Dmtos2So-aJ_eoFl1-Kwybt6mQnvq0Q';
        const supa = supabase.createClient(SB_URL, SB_KEY);
        let nick = "";

        const DATA_QUEST = {
            TRUTH: ["Siapa orang yang terakhir kamu kepoin?", "Hal memalukan apa yang pernah kamu lakukan?", "Kapan terakhir bohong ke orang tua?", "Sebutkan satu kebiasaan burukmu!", "Siapa mantan yang paling susah dilupain?"],
            DARE: ["Push up 10 kali sekarang!", "Tirukan gaya bicara salah satu pemain!", "Chat mantan bilang 'Halo'", "Dance tanpa musik 15 detik!", "Tunjukkan foto terakhir di galeri!"]
        };

        async function start() {
            nick = document.getElementById('in-nick').value.trim();
            if(!nick) return;
            document.getElementById('v-login').style.display = 'none';
            document.getElementById('v-main').classList.remove('hidden');
            await supa.auth.signInAnonymously();

            supa.channel('room-primary')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'Pesan' }, () => getChat())
                .on('postgres_changes', { event: '*', schema: 'public', table: 'Tantangan' }, () => { getGame(); if(document.getElementById('history-modal').classList.contains('active')) getHistory(); })
                .subscribe();

            getChat(); getGame();
        }

        async function sendTOD(t) {
            const isi = DATA_QUEST[t][Math.floor(Math.random() * DATA_QUEST[t].length)];
            await supa.from('Tantangan').insert([{ tipe: t, isi, pembuat: nick }]);
        }

        async function resetRiwayat() {
            if(confirm("Hapus semua riwayat tantangan?")) {
                await supa.from('Tantangan').delete().neq('id', 0);
            }
        }

        function toggleHistory(open) {
            const m = document.getElementById('history-modal');
            if(open) { m.classList.add('active'); getHistory(); }
            else { m.classList.remove('active'); }
        }

        async function getHistory() {
            const { data } = await supa.from('Tantangan').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('history-list');
            list.innerHTML = data?.length ? "" : `<p class="text-center text-white/10 py-10 italic text-xs tracking-widest uppercase">Kosong</p>`;
            data?.forEach(h => {
                const time = new Date(h.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const d = document.createElement('div');
                d.className = "p-5 rounded-[2rem] bg-white/[0.02] border border-white/5";
                d.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[9px] font-black tracking-[0.2em] uppercase ${h.tipe === 'TRUTH' ? 'text-indigo-400' : 'text-emerald-400'}">${h.tipe}</span>
                        <span class="text-[8px] text-white/10">${time}</span>
                    </div>
                    <p class="text-sm text-slate-300 font-bold mb-3 leading-snug">"${h.isi}"</p>
                    <div class="text-[8px] font-black text-white/20 uppercase tracking-widest italic">Oleh: ${h.pembuat}</div>
                `;
                list.appendChild(d);
            });
        }

        async function getGame() {
            const { data } = await supa.from('Tantangan').select('*').order('id', { ascending: false }).limit(1);
            if(data?.[0]) {
                document.getElementById('g-tipe').innerText = `${data[0].tipe} - DARI ${data[0].pembuat}`;
                document.getElementById('g-isi').innerText = `"${data[0].isi}"`;
            } else {
                document.getElementById('g-tipe').innerText = "Status Game";
                document.getElementById('g-isi').innerText = "Klik Truth atau Dare!";
            }
        }

        async function getChat() {
            const { data } = await supa.from('Pesan').select('*').order('created_at', { ascending: false }).limit(20);
            const box = document.getElementById('c-list');
            box.innerHTML = "";
            data?.forEach(d => {
                const isMe = d.nama === nick;
                const item = document.createElement('div');
                item.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} group`;
                item.innerHTML = `
                    <span class="text-[8px] text-white/20 font-black mb-1 px-2 uppercase tracking-tighter">${d.nama}</span>
                    <div class="flex items-center gap-2">
                        ${isMe ? `<div class="hidden group-hover:flex gap-3 text-[9px] font-bold"><button onclick="editMsg(${d.id},'${d.teks}')" class="text-indigo-500/50">EDIT</button><button onclick="delMsg(${d.id})" class="text-rose-500/50">HAPUS</button></div>` : ''}
                        <div class="${isMe ? 'my-msg rounded-tr-none' : 'bg-white/5 rounded-tl-none'} px-5 py-3 rounded-2xl text-[13px] border border-white/5">${d.teks}</div>
                    </div>
                `;
                box.appendChild(item);
            });
        }

        async function sendMsg() {
            const i = document.getElementById('c-input'); if(!i.value.trim()) return;
            await supa.from('Pesan').insert([{ nama: nick, teks: i.value }]); i.value = "";
        }
        async function delMsg(id) { if(confirm("Hapus?")) await supa.from('Pesan').delete().eq('id', id); }
        async function editMsg(id, t) { const n = prompt("Edit:", t); if(n && n !== t) await supa.from('Pesan').update({ teks: n }).eq('id', id); }
    </script>
</body>
</html>
