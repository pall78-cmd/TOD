<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>T/D - Ultimate Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Nanum+Myeongjo:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0c10;
            --accent-gold: #f1c40f;
            --mystic-purple: #5b2c91;
            --card-bg: #161b22;
            --border-color: #30363d;
        }

        * { 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box; 
            touch-action: manipulation;
            outline: none;
        }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Nanum Myeongjo', serif;
            height: 100dvh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #0d1117;
            position: relative;
        }

        /* Area Pesan dengan scroll halus */
        .message-feed {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .bubble {
            padding: 12px 18px;
            max-width: 85%;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .mine { 
            align-self: flex-end; 
            background: linear-gradient(135deg, var(--mystic-purple), #4a237a); 
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(91, 44, 145, 0.3);
        }

        .others { 
            align-self: flex-start; 
            background: #1c2128; 
            border: 1px solid var(--border-color); 
            border-bottom-left-radius: 4px;
        }

        .sender-tag { 
            font-family: 'Cinzel', serif; 
            font-size: 10px; 
            color: var(--accent-gold); 
            margin-bottom: 5px; 
            display: block; 
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* Card Game */
        .status-panel {
            background: var(--card-bg);
            border: 1px solid rgba(241, 196, 15, 0.15);
            padding: 18px;
            border-radius: 25px;
            margin: 12px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .btn-gold {
            background: var(--accent-gold);
            color: #000;
            font-weight: 800;
            border-radius: 15px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-gold:active { transform: scale(0.95); filter: brightness(0.9); }

        /* Overlay Pengaturan */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(10, 12, 16, 0.95);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 30px;
            justify-content: center;
        }

        .danger-card {
            background: rgba(220, 38, 38, 0.05);
            border: 1px solid rgba(220, 38, 38, 0.2);
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <!-- NOTIFIKASI SINKRONISASI -->
    <div id="sync-indicator" class="fixed top-4 left-1/2 -translate-x-1/2 bg-green-500 text-black px-4 py-1.5 rounded-full text-[10px] font-black z-[2000] hidden shadow-lg animate-bounce">
        ONLINE & TERKONEKSI
    </div>

    <!-- LOGIN -->
    <div id="login-overlay" class="fixed inset-0 z-[1500] bg-[#0a0c10] flex items-center justify-center p-8">
        <div class="w-full max-w-xs text-center">
            <h1 class="font-unifraktur text-8xl mb-2 text-white drop-shadow-lg">T/D</h1>
            <p class="text-[10px] tracking-[6px] text-yellow-500 uppercase mb-12">Universal Hub</p>
            <div class="space-y-4">
                <input id="user-nick" type="text" placeholder="Gunakan Inisial/Nama..." maxlength="12" 
                    class="w-full bg-[#161b22] border border-[#30363d] p-4 rounded-2xl text-white text-center text-lg outline-none focus:border-yellow-500/50 transition-all">
                <button onclick="joinSession()" class="w-full py-5 btn-gold text-sm shadow-xl shadow-yellow-500/10">Buka Hub Online</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-root" class="app-shell hidden">
        
        <!-- PENGATURAN OPTIMAL -->
        <div id="settings-modal" class="modal-overlay">
            <div class="max-w-xs w-full mx-auto space-y-6">
                <h3 class="text-yellow-500 font-cinzel text-center text-2xl tracking-[4px]">PENGATURAN HUB</h3>
                
                <div class="bg-[#161b22] p-5 rounded-2xl border border-[#30363d]">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center text-black font-bold">üë§</div>
                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold">Identitas Saat Ini</p>
                            <span id="display-name" class="text-white font-bold text-lg">---</span>
                        </div>
                    </div>
                </div>

                <div class="danger-card space-y-3">
                    <p class="text-red-500 text-[10px] font-black uppercase text-center tracking-widest">Otoritas Penghapusan</p>
                    <button onclick="safeDelete('Pesan')" class="w-full py-4 bg-red-600/10 hover:bg-red-600/20 text-red-500 border border-red-600/30 rounded-xl text-[10px] font-black uppercase tracking-tighter">Bersihkan Seluruh Obrolan</button>
                    <button onclick="safeDelete('Tantangan')" class="w-full py-4 bg-red-600/10 hover:bg-red-600/20 text-red-500 border border-red-600/30 rounded-xl text-[10px] font-black uppercase tracking-tighter">Reset Riwayat Game</button>
                    <p class="text-[8px] text-gray-600 italic text-center leading-tight">Menghapus data akan memengaruhi semua pemain di hub ini.</p>
                </div>

                <button onclick="toggleSettings(false)" class="w-full py-4 text-white/40 text-[10px] font-bold uppercase tracking-widest mt-6">Tutup Pengaturan</button>
            </div>
        </div>

        <header class="p-4 border-b border-[#30363d] flex justify-between items-center bg-[#161b22] z-50">
            <button onclick="toggleSettings(true)" class="w-10 h-10 flex items-center justify-center bg-[#21262d] rounded-xl text-white/60">‚öôÔ∏è</button>
            <span class="font-unifraktur text-4xl text-white">T/D</span>
            <button onclick="location.reload()" class="w-10 h-10 flex items-center justify-center bg-[#21262d] rounded-xl text-white/60">üîÑ</button>
        </header>

        <!-- DASHBOARD GAME -->
        <div class="status-panel">
            <div class="flex justify-between items-center mb-3">
                <span class="text-[9px] text-yellow-500/50 font-black uppercase tracking-[3px]">Hub Online Aktif</span>
                <span id="player-count" class="text-[9px] text-green-500 font-bold bg-green-500/10 px-2 py-0.5 rounded">ONLINE</span>
            </div>
            <p id="hub-fate" class="text-white italic text-base min-h-[70px] flex items-center justify-center font-medium leading-relaxed px-4">"Menarik benang takdir dari seluruh pemain..."</p>
            <button id="fate-btn" onclick="requestFate()" class="w-full py-4 btn-gold text-xs shadow-lg shadow-yellow-500/20">Ambil Tantangan Bersama</button>
        </div>

        <!-- LIST PESAN -->
        <div id="feed-container" class="message-feed no-scrollbar"></div>

        <!-- INPUT MULTIMEDIA OPTIMAL -->
        <footer class="p-4 bg-[#161b22] border-t border-[#30363d] pb-8">
            <div class="flex gap-3 items-center">
                <label class="w-14 h-14 bg-[#21262d] flex items-center justify-center rounded-2xl border border-[#30363d] cursor-pointer active:scale-90 transition-transform shadow-inner">
                    <input type="file" id="media-input" class="hidden" accept="image/*" onchange="optimizeAndPreview(this)">
                    <span id="media-status" class="text-2xl">üñºÔ∏è</span>
                </label>
                <div class="flex-1">
                    <input id="text-input" type="text" placeholder="Tulis pesan..." 
                        class="w-full bg-[#0d1117] border border-[#30363d] rounded-2xl px-5 py-4 text-sm text-white outline-none focus:border-yellow-500/50 shadow-inner">
                </div>
                <button onclick="commitPesan()" class="w-14 h-14 btn-gold rounded-2xl shadow-xl">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const GAME_DATA = [
            "Truth: Apa rahasia produktivitas terbaikmu akhir-akhir ini?",
            "Dare: Kirim satu emoji yang menurutmu paling keren!",
            "Truth: Jika kamu bisa memutar waktu, momen apa yang ingin kamu ulangi?",
            "Dare: Berikan satu tips kesehatan singkat untuk teman-teman!",
            "Truth: Siapa sosok inspiratif yang ingin kamu temui?",
            "Dare: Bagikan satu lagu favoritmu saat ini!"
        ];

        // API Hubungan Universal (Supabase)
        const supa = supabase.createClient(
            'https://rruxlxoeelxjjjmhafkc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJydXhseG9lZWx4ampqbWhhZmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDU5OTMsImV4cCI6MjA4NTMyMTk5M30.oR2hl_BDD1P6Dmtos2So-aJ_eoFl1-Kwybt6mQnvq0Q'
        );

        let localUser = { nick: "", pendingImg: null, cachedIds: new Set() };

        async function joinSession() {
            const nick = document.getElementById('user-nick').value.trim();
            if(!nick) return;
            
            localUser.nick = nick;
            document.getElementById('display-name').innerText = nick;
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('app-root').classList.remove('hidden');
            
            await supa.auth.signInAnonymously();
            
            showSyncIndicator();
            loadHistory();
            startRealtimeEngine();
        }

        // Optimasi Gambar: Kompresi Sisi Klien
        function optimizeAndPreview(input) {
            const file = input.files[0];
            if(!file) return;
            
            const status = document.getElementById('media-status');
            status.innerText = '‚åõ';
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_SIZE = 600; // Ukuran optimal untuk transmisi real-time
                    let w = img.width, h = img.height;
                    
                    if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } }
                    else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                    
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    
                    localUser.pendingImg = canvas.toDataURL('image/jpeg', 0.6); // Kualitas 60% cukup untuk chat
                    status.innerText = '‚úÖ';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function commitPesan() {
            const input = document.getElementById('text-input');
            const txt = input.value.trim();
            const img = localUser.pendingImg;
            
            if(!txt && !img) return;

            // Reset Input Segera (UX Responsif)
            input.value = "";
            localUser.pendingImg = null;
            document.getElementById('media-status').innerText = 'üñºÔ∏è';

            const { error } = await supa.from('Pesan').insert([{ 
                nama: localUser.nick, teks: txt, gambar: img 
            }]);
            
            if(error) console.error("Sinkronisasi Gagal", error);
        }

        function renderBubble(data, isInitial = false) {
            if(localUser.cachedIds.has(data.id)) return;
            
            const feed = document.getElementById('feed-container');
            const isMe = data.nama === localUser.nick;
            const div = document.createElement('div');
            div.className = `bubble ${isMe ? 'mine' : 'others'}`;
            
            let inner = `<span class="sender-tag">${data.nama}</span>`;
            if(data.teks) inner += `<p class="m-0">${data.teks}</p>`;
            if(data.gambar) inner += `<img src="${data.gambar}" class="w-full rounded-xl mt-3 shadow-md border border-white/5">`;
            
            div.innerHTML = inner;
            feed.appendChild(div);
            localUser.cachedIds.add(data.id);
            
            if(!isInitial) feed.scrollTo({ top: feed.scrollHeight, behavior: 'smooth' });
        }

        async function requestFate() {
            const btn = document.getElementById('fate-btn');
            btn.disabled = true;
            
            const pick = GAME_DATA[Math.floor(Math.random() * GAME_DATA.length)];
            await supa.from('Tantangan').insert([{ isi: pick, pembuat: localUser.nick }]);
            
            setTimeout(() => btn.disabled = false, 1500);
        }

        function startRealtimeEngine() {
            // Sinkronisasi Pesan Real-time
            supa.channel('hub_chat').on('postgres_changes', { event: '*', schema: 'public', table: 'Pesan' }, p => {
                if(p.eventType === 'INSERT') renderBubble(p.new);
                if(p.eventType === 'DELETE') {
                    document.getElementById('feed-container').innerHTML = "";
                    localUser.cachedIds.clear();
                }
            }).subscribe();

            // Sinkronisasi Game Real-time
            supa.channel('hub_game').on('postgres_changes', { event: '*', schema: 'public', table: 'Tantangan' }, p => {
                const text = document.getElementById('hub-fate');
                const info = document.getElementById('player-count');
                
                if(p.eventType === 'INSERT') {
                    text.innerText = `"${p.new.isi}"`;
                    info.innerText = `Update: ${p.new.pembuat}`;
                    text.animate([{opacity: 0.5}, {opacity: 1}], {duration: 300});
                }
                if(p.eventType === 'DELETE') {
                    text.innerText = "Hub telah dibersihkan.";
                    info.innerText = "ONLINE";
                }
            }).subscribe();
        }

        async function loadHistory() {
            const { data: msgs } = await supa.from('Pesan').select('*').order('id', { ascending: true });
            if(msgs) msgs.forEach(m => renderBubble(m, true));
            
            const { data: fates } = await supa.from('Tantangan').select('*').order('id', { ascending: false }).limit(1);
            if(fates?.[0]) {
                document.getElementById('hub-fate').innerText = `"${fates[0].isi}"`;
            }
            
            const feed = document.getElementById('feed-container');
            feed.scrollTop = feed.scrollHeight;
        }

        async function safeDelete(tbl) {
            const warning = `Konfirmasi Otoritas: Hapus data ${tbl === 'Pesan' ? 'Chat' : 'Game'} untuk SEMUA user di hub ini?`;
            if(!confirm(warning)) return;
            
            const { error } = await supa.from(tbl).delete().neq('id', 0);
            if(!error) toggleSettings(false);
        }

        function toggleSettings(show) {
            document.getElementById('settings-modal').style.display = show ? 'flex' : 'none';
        }

        function showSyncIndicator() {
            const ind = document.getElementById('sync-indicator');
            ind.style.display = 'block';
            setTimeout(() => ind.style.display = 'none', 3000);
        }

        // Handling Enter Key
        document.getElementById('text-input').addEventListener('keypress', e => { 
            if(e.key === 'Enter') commitPesan(); 
        });
    </script>
</body>
</html>
