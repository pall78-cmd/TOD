<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>T/D - Data Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Nanum+Myeongjo:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0c10;
            --accent-gold: #f1c40f;
            --text-main: #ffffff;
            --mystic-purple: #5b2c91;
            --card-bg: #161b22;
            --spring-easing: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; touch-action: manipulation; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Nanum Myeongjo', serif;
            height: 100dvh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .hall-wrapper {
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #0d1117;
            position: relative;
        }

        /* Animations */
        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spiritual-threads {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .thread-msg {
            padding: 12px 16px;
            max-width: 85%;
            border-radius: 18px;
            animation: fadeSlide 0.3s ease-out forwards;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 14px;
        }

        .my-thread { 
            align-self: flex-end; 
            background: linear-gradient(145deg, var(--mystic-purple), #3d1d63);
            border-bottom-right-radius: 4px;
        }

        .others-thread { 
            align-self: flex-start; 
            background: #1c2128; 
            border: 1px solid #30363d;
            border-bottom-left-radius: 4px;
        }

        .sender-name {
            font-family: 'Cinzel', serif;
            font-size: 9px;
            color: var(--accent-gold);
            letter-spacing: 1.2px;
            margin-bottom: 4px;
            display: block;
            font-weight: 700;
        }

        .tarot-display {
            background: var(--card-bg);
            border: 1px solid rgba(241, 196, 15, 0.2);
            padding: 20px;
            border-radius: 24px;
            text-align: center;
            margin: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-action {
            background: var(--accent-gold);
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 16px;
            transition: all 0.2s var(--spring-easing);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-action:active { transform: scale(0.94); filter: brightness(0.9); }
        
        .overlay-screen {
            position: absolute;
            inset: 0;
            background: rgba(13, 17, 23, 0.98);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 24px;
        }

        .danger-zone {
            border: 1px solid rgba(239, 68, 68, 0.2);
            background: rgba(239, 68, 68, 0.05);
            padding: 20px;
            border-radius: 20px;
        }

        #action-loader {
            display: none;
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-gold);
            color: #000;
            padding: 10px 24px;
            border-radius: 30px;
            z-index: 2000;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="action-loader">Memperbarui Takdir...</div>

    <!-- LOGIN -->
    <div id="v-login" class="fixed inset-0 z-[2000] flex items-center justify-center bg-[#0a0c10] p-8">
        <div class="text-center w-full max-w-xs">
            <h1 class="font-unifraktur text-8xl text-white mb-2">T/D</h1>
            <p class="text-[10px] tracking-[6px] text-accent-gold uppercase mb-12">Arsip Kabut</p>
            <div class="space-y-4">
                <input id="in-nick" type="text" maxlength="12" placeholder="Siapa namamu?" 
                    class="w-full bg-[#161b22] border border-[#30363d] p-4 text-center rounded-2xl text-white outline-none">
                <button onclick="startApp()" class="w-full py-4 btn-action text-sm">Masuk</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="v-main" class="hidden hall-wrapper">
        
        <!-- SETTINGS -->
        <div id="menu-overlay" class="overlay-screen justify-center items-center">
            <div class="w-full max-w-xs space-y-6">
                <h3 class="text-center font-cinzel text-accent-gold tracking-[5px] text-xl">MANAJEMEN DATA</h3>
                
                <div class="bg-[#161b22] p-5 rounded-2xl border border-[#30363d]">
                    <p class="text-[10px] text-gray-500 uppercase mb-1">Beyonder</p>
                    <span id="user-display" class="text-white font-bold text-lg">---</span>
                </div>

                <div class="danger-zone space-y-4">
                    <p class="text-[10px] text-red-500 font-bold uppercase tracking-widest text-center">Zona Penghapusan</p>
                    <button onclick="clearData('Pesan')" class="w-full py-4 bg-red-900/20 text-red-400 text-[11px] font-bold rounded-xl border border-red-900/30">HAPUS SELURUH CHAT</button>
                    <button onclick="clearData('Tantangan')" class="w-full py-4 bg-red-900/20 text-red-400 text-[11px] font-bold rounded-xl border border-red-900/30">HAPUS RIWAYAT GAME</button>
                    <p class="text-[8px] text-gray-600 text-center italic">Data yang dihapus akan hilang dari semua pemain.</p>
                </div>

                <button onclick="closeOverlays()" class="w-full py-4 text-white/40 text-[10px] uppercase tracking-widest">Kembali ke Kabut</button>
            </div>
        </div>

        <header class="p-4 flex justify-between items-center border-b border-[#30363d] bg-[#161b22]">
            <button onclick="toggleMenu(true)" class="text-white/40 p-2">‚öôÔ∏è</button>
            <span class="font-unifraktur text-4xl text-white">T/D</span>
            <button onclick="location.reload()" class="text-white/40 p-2">üîÑ</button>
        </header>

        <div class="flex-none">
            <div id="tarot-card" class="tarot-display">
                <span id="q-type" class="text-[10px] font-bold uppercase tracking-[4px] text-accent-gold/50 mb-3 block">Ramalan Aktif</span>
                <p id="q-text" class="text-white text-lg font-bold min-h-[80px] flex items-center justify-center px-6 italic">"Menanti bisikan takdir..."</p>
                <button id="btn-draw" onclick="drawChallenge()" class="btn-action w-full py-4 mt-2 shadow-xl">AMBIL NASIB</button>
            </div>
        </div>

        <div id="c-list" class="spiritual-threads no-scrollbar"></div>

        <footer class="p-4 bg-[#161b22] border-t border-[#30363d] pb-8">
            <div class="flex gap-2">
                <input id="c-input" type="text" placeholder="Tulis sesuatu..." class="flex-1 bg-[#0d1117] px-5 py-4 rounded-2xl text-white border border-[#30363d] text-sm">
                <button onclick="sendMessage()" class="btn-action px-6 rounded-2xl">KIRIM</button>
            </div>
        </footer>
    </div>

    <script>
        const QUESTS = [
            "Truth: Apa satu hal yang ingin kamu pelajari tahun ini?",
            "Dare: Kirim emoji yang paling jarang kamu gunakan!",
            "Truth: Apa makanan paling enak yang pernah kamu makan?",
            "Dare: Berikan pujian tulus untuk orang terakhir yang mengirim pesan!",
            "Truth: Apa tempat impian yang ingin kamu kunjungi?",
            "Dare: Kirim gambar warna favoritmu sekarang!"
        ];

        const supa = supabase.createClient(
            'https://rruxlxoeelxjjjmhafkc.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJydXhseG9lZWx4ampqbWhhZmtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NDU5OTMsImV4cCI6MjA4NTMyMTk5M30.oR2hl_BDD1P6Dmtos2So-aJ_eoFl1-Kwybt6mQnvq0Q'
        );

        let state = { nick: "", rendered: new Set() };

        async function startApp() {
            const nick = document.getElementById('in-nick').value.trim();
            if(!nick) return;
            state.nick = nick;
            document.getElementById('user-display').innerText = nick;
            document.getElementById('v-login').classList.add('hidden');
            document.getElementById('v-main').classList.remove('hidden');
            await supa.auth.signInAnonymously();
            fetchData();
            setupRealtime();
        }

        async function sendMessage() {
            const input = document.getElementById('c-input');
            const txt = input.value.trim();
            if(!txt) return;
            input.value = "";
            await supa.from('Pesan').insert([{ nama: state.nick, teks: txt }]);
        }

        function renderMsg(msg, isInitial = false) {
            if(state.rendered.has(msg.id)) return;
            const box = document.getElementById('c-list');
            const div = document.createElement('div');
            div.className = `thread-msg ${msg.nama === state.nick ? 'my-thread' : 'others-thread'}`;
            div.innerHTML = `<span class="sender-name">${msg.nama}</span><p class="text-white m-0">${msg.teks}</p>`;
            box.appendChild(div); 
            state.rendered.add(msg.id);
            if(!isInitial) box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }

        async function drawChallenge() {
            const q = QUESTS[Math.floor(Math.random()*QUESTS.length)];
            await supa.from('Tantangan').insert([{ isi: q, pembuat: state.nick }]);
        }

        async function clearData(table) {
            const loader = document.getElementById('action-loader');
            const confirmMsg = `Hapus seluruh data ${table === 'Pesan' ? 'Chat' : 'Game'} untuk SEMUA orang?`;
            
            if(!confirm(confirmMsg)) return;

            loader.style.display = 'block';
            
            // Optimasi 1: Bersihkan UI Lokal Instan
            if(table === 'Pesan') {
                document.getElementById('c-list').innerHTML = "";
                state.rendered.clear();
            } else {
                document.getElementById('q-text').innerText = "Data telah dihapus.";
            }

            // Optimasi 2: Penghapusan Database Efisien
            const { error } = await supa.from(table).delete().neq('id', 0);
            
            if(error) {
                console.error("Gagal menghapus:", error);
                alert("Gagal terhubung ke kabut.");
            }

            setTimeout(() => {
                loader.style.display = 'none';
                closeOverlays();
            }, 500);
        }

        function setupRealtime() {
            supa.channel('db-sync')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'Pesan' }, p => renderMsg(p.new))
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'Pesan' }, () => {
                    // Semua user akan sinkron saat penghapusan terjadi
                    document.getElementById('c-list').innerHTML = "";
                    state.rendered.clear();
                })
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'Tantangan' }, p => {
                    document.getElementById('q-text').innerText = `"${p.new.isi}"`;
                    document.getElementById('q-type').innerText = `DARI: ${p.new.pembuat}`;
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'Tantangan' }, () => {
                    document.getElementById('q-text').innerText = "Ramalan telah direset.";
                    document.getElementById('q-type').innerText = "Menanti Takdir";
                })
                .subscribe();
        }

        async function fetchData() {
            const { data: m } = await supa.from('Pesan').select('*').order('id', { ascending: true });
            if(m) m.forEach(msg => renderMsg(msg, true));
            
            const { data: t } = await supa.from('Tantangan').select('*').order('id', { ascending: false }).limit(1);
            if(t?.[0]) {
                document.getElementById('q-text').innerText = `"${t[0].isi}"`;
                document.getElementById('q-type').innerText = `DARI: ${t[0].pembuat}`;
            }
            
            const box = document.getElementById('c-list');
            box.scrollTop = box.scrollHeight;
        }

        function toggleMenu(s) { document.getElementById('menu-overlay').style.display = s ? 'flex' : 'none'; }
        function closeOverlays() { toggleMenu(false); }
    </script>
</body>
</html>
